<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Расчет стоимости ремонта</title>
		<link rel="stylesheet" href="css/main.css" />
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,300i,400,700&display=swap&subset=cyrillic-ext" rel="stylesheet" />
	</head>

	<body>
		<main class="calc-wrapper">
			<div class="container">
				<form id="form">
					<div class="heading">
						<h1 class="heading-title">Калькулятор стоимости ремонта</h1>
					</div>

					<!-- Тип ремонта -->
					<div class="calc-section">
						<h4 class="checkbox-wrapper title-bold section-title">Тип ремонта</h4>
						<label class="radio-wrapper" data-name="mobile">
							<input type="radio" class="radio" name="type" value="4" />
							<div class="title-lite">
								Косметический
								<span class="note">4 т. рублей за 1 м²</span>
							</div>
						</label>
						<label class="radio-wrapper" data-name="mobile">
							<input type="radio" class="radio" name="type" value="10" checked />
							<div class="title-lite">
								Капитальный
								<span class="note">10 т. рублей за 1 м²</span>
							</div>
						</label>
					</div>
					<!-- Тип ремонта -->

					<!-- Площадь -->
					<div class="calc-section">
						<label class="checkbox-wrapper title-bold section-title .section-title--vertical-center">
							<span class="title__inline">Площадь квартиры:</span>
							<input type="number" min="0" max="999" value="50" id="square-input" class="title__inline input-short" />
							<span class="title__inline">м²</span>
						</label>
					</div>
					<!-- // Площадь -->

					<!-- Дополнительные опции -->
					<div class="calc-section">
						<label class="checkbox-wrapper title-bold section-title"> Дополнительные опции </label>
						<label class="radio-wrapper">
							<input type="checkbox" class="radio" name="ceiling" value="0.95" />
							<div class="title-lite">
								Наш дизайн
								<span class="note">-5% к стоимости</span>
							</div>
						</label>
					</div>
					<!-- // Дополнительные опции -->

					<!-- Стоимость ремонта -->
					<div class="calc-price">
						<div class="calc-price-title">Стоимость ремонта:</div>
						<div class="calc-price-value">
							<span id="total-price">0</span>
							рублей
						</div>
					</div>
					<!-- // Стоимость ремонта -->
				</form>
			</div>
		</main>

		<script src="js/main.js"></script>
	</body>
</html>
